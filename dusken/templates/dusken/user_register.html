{% extends "base.html" %}
{% load i18n django_bootstrap5 %}
{% block body %}
    <section class="user-register">
        <h4>{% trans "Register user" %}</h4>
        <form method="post" id="user-form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="d-grid">
                <button id="register-button" type="submit" class="btn btn-primary btn-lg">{% trans "Register" %}</button>
            </div>
        </form>
    </section>
{% endblock %}
