{% extends "base.html" %}
{% load i18n bootstrap4 %}
{% block body %}

{% if not valid_link %}
    <h2>{% trans "You have already registered or the link is invalid." %}</h2>
    <a href="{% url "home" %}" class="btn btn-primary btn-block">{% trans "Go home" %}</a>
{% else %}
    <section class="user-register">
        <h4>{% trans "Register user" %}</h4>
        <form method="post" id="user-form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button id="register-button" class="btn btn-primary btn-lg btn-block">{% trans "Register" %}</button>
        </form>
    </section>
{% endif %}

{% endblock %}
