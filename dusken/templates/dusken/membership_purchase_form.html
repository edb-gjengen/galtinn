{% load i18n static %}
<form method="post" action="{% url 'stripe-checkout-session' %}" id="membership-purchase-form" class="d-grid">
    {% csrf_token %}
    {{ view.membership_purchase_form }}
    <button id="purchase-button" type="submit" class="btn btn-primary">
    {% if ms == null %}
        {% trans "Buy membership" %}
    {% else %}
        {% trans "Renew membership" %}
    {% endif %}
    </button>
</form>
