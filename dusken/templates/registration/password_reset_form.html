{% extends "base.html" %}
{% load i18n django_bootstrap5 %}
{% block body %}
    <h3>{% trans "Forgot your password?" %}</h3>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">{% trans "Send me a new one" %}</button>
    </form>
{% endblock %}
