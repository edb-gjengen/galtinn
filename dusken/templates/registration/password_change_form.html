{% extends "base.html" %}
{% load i18n bootstrap4 %}

{% block body %}
    <div class="form-page">
        <h2>{% trans "Change password" %}</h2>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">{% trans "Change my password" %}</button>
        </form>
    </div>
{% endblock %}
